<div id="modal1" class="modal" style="overflow: hidden;">
	<div class="modal-content ">
	  <h4>Timer</h4>

 <script type="text/javascript">
 	$(document).ready(function(){
 		var bool = true
 		$('select').material_select()
 		$('.modal').modal({
 			dismissible: false
 		});
 		$('.slider').slider({
 			indicators :false,
 			height:window.innerHeight
 		});

 		$(".chip").click(function(){
 			var interger = $(this).html()
 			$("#modal1").find("input[name = 'jenis_time']").val("detik") 
 			$("#modal1").find("input[name = 'time']").val(interger) 
 		})

 		$(".start").click(function(){
 			var jenis = $("#modal1").find("input[name = 'jenis_time']").val();
 			var interger = $("#modal1").find("input[name = 'time']").val() 
 			var int_1 = interger.split(":")[0]
			var int_2 = interger.split(":")[1]
			var int_3 = interger.split(":")[2]
 			var a = 2
 			var cek = {}
 			var button = $(this).text()
 			var $button = button == "Start" ? "Pause" : "Start";
 			$(this).html($button) 			
			
 			loop = function(){
 				if ($button == "Pause") {	 			
		 			switch(jenis) {
					    case "detik":
					        interger -= 1
					        a = interger
					        break;
				        case "menit":
				        	if (int_2 < 1) {
				    			int_1 -= 1;
				    			int_2 = 59;
				    		}
				        	int_2 -= 1
				    		if (int_1 < 1 && int_2 < 1) {
				    			a = 0
				    		}	    	
				        	interger = int_1+":"+int_2
				        break;
					}
								
 					$("#modal1").find("input[name = 'time']").val(interger) 	
					if( a < 1 ){
						window.clearInterval(cek.cek)
					}	
 				}
			}
			if (Boolean(cek.cek)) {
				window.clearInterval(cek.cek)
			}
			cek.cek = window.setInterval(function(){
 				loop()
			},1000)
				
 			
 		})
 		$("#metode-set").change(function(){
 			var c = $(this).val()
 			var format = c == "detik" ? "Detik" :"Menit:Detik";
 			$("input[name = 'time-set']").attr("placeholder" , format)

 		})
 		$(".set").click(function(){
 			var jenis = $("#metode-set").val()
 			var interger = $("input[name = 'time-set']").val()
 			$("#modal1").find("input[name = 'jenis_time']").val(jenis)
 			$("#modal1").find("input[name = 'time']").val(interger) 

 		})
 	})
 </script>
